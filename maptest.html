<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      let actualLocation = {
          lat: 0,
          lng: 0,
      }
      let inputLocation = '3206+king+st+austin,+texas'
      let url = `https://maps.googleapis.com/maps/api/geocode/json?address=${inputLocation}&key=AIzaSyBWQ-sFtacE3m0IMYrFlP7w_dgNQpL-bBw`;
      $.ajax({
          url: url,
          method: 'GET'
      }).then(function(response){
        actualLocation.lat = response.data.results[0].geometry.location.lat;
        actualLocation.lng = response.data.results[0].geometry.location.lng;
      }).error(function(error){
        console.log(error);
        break;
      })
      let map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWQ-sFtacE3m0IMYrFlP7w_dgNQpL-bBw&callback=initMap"
    async defer></script>
  </body>
</html>
